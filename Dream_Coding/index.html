<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 해드에 자바스크립트 포함 1 -->
    <!-- 브라우저가 HTML을 한줄씩 읽으면서 parsing 하다가 script를 만나면 파싱 멈추고 JS 다운 받고 다시 파싱  -->
    <!-- JS 사이즈가 크면 시간이 오래걸림 -->
    <!-- <script src="helloWorld.js"></script> -->

    <!-- 해드에 자바스크립트 포함 2 -->
    <!-- asyn 옵션주면 병렬로 JS파일을 fetching하다가 다운이 다 되면 실행 -->
    <!-- 장점 : 패칭이 병렬적으로 이뤄져서 바디 끝에 있을 때보다 조금 더 빠를 수 있음 -->
    <!-- 단점 : HTML이 파싱 다 되기도 전에 JS가 실행됨, 사용자가 페이지 보는데 시간이 여전히 더 걸림 -->
    <!-- <script asyn src="helloWorld.js"></script> -->

    <!-- 해드에 자바스크립트 포함 3 --> 
    <!-- defer 옵션주면 패칭은 병렬로, 실행은 HTML 파싱이 끝난 시점에 실행, 선언한 순서대로 실행됨 -->
    <!-- 가장 좋은 옵션 -->
    <script defer src="async/async.js"></script>

</head>
<body>
    

    <!-- 바디 끝에 자바 스크립트 포함 -->
    <!-- 페이지를 다 파싱하고 나서 JS 파일을 fetching 하고 실행 -->
    <!-- 장점 : 사용자들이 HTML 부분을 먼저 볼 수 있다-->
    <!-- 단점 : JS 의존성이 높은 페이지인 경우 의미있는 페이지를 보는데는 오래걸림  -->
    <!-- <script scr="helloWorld.js"></script> -->
</body>
</html>
